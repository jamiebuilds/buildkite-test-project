steps:
  - name: "Debug"
    command:
      - pwd
      - ls -la
      - ls -la /
      - ls -la /var
      - ls -la /var/buildkite/builds
    plugins:
      docker#v1.1.1:
        image: "node:8"
        mount-buildkite-agent: false
  - name: ":jest: Test"
    command:
      - yarn install --pure-lockfile
      - yarn test
    plugins:
      docker#v1.1.1:
        image: "node:8"
        mount-buildkite-agent: false
  - name: ":eslint: Lint"
    command:
      - yarn install --pure-lockfile
      - yarn lint
    plugins:
      docker#v1.1.1:
        image: "node:8"
        mount-buildkite-agent: false
  - name: ":flowtype: Typecheck"
    command:
      - yarn install --pure-lockfile
      - yarn typecheck
    plugins:
      docker#v1.1.1:
        image: "node:8"
        mount-buildkite-agent: false
  - name: ":globe_with_meridians: Build"
    command:
      - yarn install --pure-lockfile
      - yarn build
    plugins:
      docker#v1.1.1:
        image: "node:8"
        mount-buildkite-agent: false
